plugins {
    id 'java'
    id 'maven-publish'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'io.freefair.lombok' version '5.1.1'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter:2.4.0'
    compile 'org.springframework.boot:spring-boot-starter-web:2.4.0'
    compile 'org.springframework.boot:spring-boot-starter-jetty:2.4.0'
    compile 'org.springframework.boot:spring-boot-starter-validation:2.4.0'
    compile 'org.springframework.boot:spring-boot-starter-security:2.4.0'
//    compile 'org.springframework.security:spring-security-oauth2-client:5.4.5'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.3'
    compile 'org.keycloak:keycloak-spring-boot-starter:11.0.3'
    compile 'org.projectlombok:lombok:1.18.16'
    compile 'io.jsonwebtoken:jjwt:0.9.1'
    // JAX-B dependencies for JDK 9+
    compile "jakarta.xml.bind:jakarta.xml.bind-api:2.3.2"
    compile "org.glassfish.jaxb:jaxb-runtime:2.3.2"
    compile 'com.fasterxml.jackson.core:jackson-databind:2.12.1'
    runtime 'org.springframework.boot:spring-boot-devtools:2.4.0'
    runtime 'mysql:mysql-connector-java:8.0.16'
//    implementation 'mysql:mysql-connector-java:8.0.16'

    testCompile 'org.springframework.boot:spring-boot-starter-test:2.4.0'
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.4.2")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.4.2")
}

group = 'com.davidphu'
version = '0.0.1-SNAPSHOT'
description = 'spring-keycloak-multi-tenant'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.test {
    useJUnitPlatform()
}
